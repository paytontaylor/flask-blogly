{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<div class="container">
    <h1> Edit User</h1>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="firstName"> First Name </label>
            <input type="text" id="firstName" name="firstName" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="lastName"> Last Name </label>
            <input type="text" id="lastName" name="lastName" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="img-url"> Image URL </label>
            <input type="text" id="img-url" name="img-url" class="form-control">
        </div>
        <button class="btn btn-success btn-ld float-end">Save</button>
        <button class="btn btn-outline-primary btn-ld float-end mx-3" formmethod="get" formaction="/users/{{user.id}}">Cancel</button>
    </form>
</div>
{% endblock %}
