{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}

{% block content %}
<div class="container mt-3">
    <h1>Add Post for {{user.first_name}}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <h4 class="mt-2">Tags</h4>
        <div class="form-check mt-2">
            <ul class="list-unstyled">
            {% for tag in tags %}
                <li>
                <input type="checkbox" class="form-check-input" id="{{tag.id}}" value="{{tag.id}}" name="tags">
                <label for="tags" class="form-check-label">{{tag.name}}</label>
                {% endfor %}
                </li>
            </ul>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-md mt-2 float-end">Add</button>
            <button type="submit" class="btn btn-outline-success btn-md mt-2 mx-2 float-end">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
