{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button type="submit" class="btn btn-primary btn-md">Add Tag</button>
        <button type="submit" class="btn btn-outline-primary btn-md" formaction="/">Home</button>
    </form>
</div>
{% endblock %}
